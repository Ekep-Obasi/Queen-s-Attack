<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Queen Attack</title>
  </head>
  <body>
    <header>
      <h1>Queen's attack</h1>
      <h4>Check if the queens attack</h4>
      <p>
        A queen can attack pieces which are on the same row, column, or
        diagonal.
      </p>
      <hr />
    </header>

    <section>
      <div class="chessBoard">
        <!--Top Border-->
        <div class="edge">
          <button class="border topLeft"></button>

          <button class="border">B</button>
          <button class="border">C</button>
          <button class="border">D</button>
          <button class="border">E</button>
          <button class="border">F</button>
          <button class="border">G</button>
          <button class="border">H</button>
          <button class="border topRight"></button>
        </div>

        <!--1st Row-->
        <div>
          <button class="border">8</button>
          <button class="white row" id="11"></button>
          <button class="dark row" id="12"></button>
          <button class="white row" id="13"></button>
          <button class="dark row" id="14"></button>
          <button class="white row" id="15"></button>
          <button class="dark row" id="16"></button>
          <button class="white row" id="17"></button>
          <button class="dark row" id="18"></button>
          <button class="border">8</button>
        </div>

        <!--2nd Row-->
        <div>
          <button class="border">7</button>
          <button class="dark row" id="21"></button>
          <button class="white row" id="22"></button>
          <button class="dark row" id="23"></button>
          <button class="white row" id="24"></button>
          <button class="dark row" id="25"></button>
          <button class="white row" id="26"></button>
          <button class="dark row" id="27"></button>
          <button class="white row" id="28"></button>

        <!--3rd Row-->

          <button class="white row" id="31"></button>
          <button class="dark row" id="32"></button>
          <button class="white row" id="33"></button>
          <button class="dark row" id="34"></button>
          <button class="white row" id="35"></button>
          <button class="dark row" id="36"></button>
          <button class="white row" id="37"></button>
          <button class="dark row" id="38"></button>
          <button class="border">6</button>
        </div>

          <button class="border">5</button>
          <button class="dark row" id="41"></button>
          <button class="white row" id="42"></button>
          <button class="dark row" id="43"></button>
          <button class="white row" id="44"></button>
          <button class="dark row" id="45"></button>
          <button class="white row" id="46"></button>
          <button class="dark row" id="47"></button>
          <button class="white row" id="48"></button>

        <!--5th Row-->
        <div>
          <button class="border">4</button>
          <button class="white row" id="51"></button>
          <button class="dark row" id="52"></button>
          <button class="white row" id="53"></button>
          <button class="dark row" id="54"></button>
          <button class="white row" id="55"></button>
          <button class="dark row" id="56"></button>
          <button class="white row" id="57"></button>
          <button class="dark row" id="58"></button>

        <div class="buttons">
          <button id="check">Check</button>
          <button id="refresh">Refresh</button>
        </div>
        <div class="display"></div>
      </div>
    </section>

    <script src="script.js"></script>
  </body>
</html>
